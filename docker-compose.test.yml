version: '3.8'

services:
  backend-test:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
    environment:
      - CONFIG_PATH=./config/development.yaml
      - GIN_MODE=test
    networks:
      - cyber-platform-test

  frontend-test:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=test
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost:8081
    networks:
      - cyber-platform-test

networks:
  cyber-platform-test:
    driver: bridge
